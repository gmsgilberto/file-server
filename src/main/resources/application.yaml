server:
  port: 8025

spring:
  application.name: file-server
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password

filserserver:
  config:
    zip: true
    storage: local
    queueService: NoQueueService



